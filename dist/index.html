<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>//TO DO</title>
</head>
<body>
  <header>
    <h1>To Do List</h1>
  </header>

  <main>
    <div class="sidebar">
      <ul>
        <li id="inbox">Inbox</li>
        <li id="today">Today</li>
        <li id="week">This week</li>
        <li>
          <div class="projects">
            <div>Projects</div>
            <button class="projectsBtn">Add</button>
          </div>
          <ul class="projectsView">
          </ul>
        </li>
        <li id="notes">Notes</li>
      </ul>
    </div>

    <div class="list">
      <div class="topRow">
        <h2 class="listTitle"></h2>
        <button class="listBtn">Add</button>
        <h3 class="dueDate">Due Date</h3>
      </div>
      <ul class="listView">
      </ul>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
