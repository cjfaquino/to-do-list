<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>//TO DO</title>
</head>
<body>
  
  <main>
    <header>
      <h1>To Do List</h1>
    </header>
    
    <div class="sidebar">
      <ul>
        <li id="inbox" class="selectable selected">Inbox</li>
        <li id="today" class="selectable">Today</li>
        <li id="week" class="selectable">This week</li>
        <li id="projectsList">
          <div class="projects">
            <div>Projects</div>
            <button class="projectsBtn">Add</button>
          </div>
          <ul class="projectsView">
          </ul>
        </li>
        <li id="notes" class="selectable">Notes</li>
      </ul>
    </div>

    <div class="list">
      <div class="topRow">
        <h2 class="listTitle"></h2>
        <button class="listBtn">Add</button>
        <h3 class="dueDate">Due Date <span class="sortDate">sort</span></h3>
      </div>
      <ul class="listView">
      </ul>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
